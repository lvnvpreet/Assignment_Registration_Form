<html>

<head>
    <title>Registration Form</title>
    <style>
       div.main{
        background-color : rgb(136, 197, 218);
        border-style: solid;
        margin: 10px;
        padding: 10px;
       }
    </style>
</head>

<body>
    <div class="main">
    <div>
        <h1>Registration Form</h1>
        <form action="#">
            <p>Enter your details below
            <p>
            <ul>
                <li><input type="email" name="email_id" placeholder="your_email@gmail.com"></li><br>
                <li><input type="password" name="Password" placeholder="Password"></li>
            </ul>
            <h5><i>!Type a complex password with 8-20 characters.</i></h5>
            <hr>
            <ul>
                <li><input type="number" name="phone_number" placeholder="+20 Phone Number"></li>
                </li>
            </ul>
    </div>
    <div>
        <h4><i>Enter your profession:</i></h4>
        <ul>
            <li>
                <input type="radio" name="profession" value="Student">Student
                <input type="radio" name="profession" value="Teacher">Teacher
                <input type="radio" name="profession" value="Devloper">Devloper

            </li>
        </ul>
        Choose the stage if you are (Student)
        <select name="stage" id="stage">
            <option value="first primary">first primary</option>
            <option value="second primary">second primary</option>
            <option value="third primary">third primary</option>
        </select>
        <hr>
        <ul>
            <li>Enter your Birth date: <input type="date" name="date" id="dob"></li>
        </ul>
        <hr>
        <ul>
            <li><input type="text" name="note" id="note" placeholder="Any notes"></li>
        </ul>
        <hr>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">


    </div>
    </form>
</div>
</body>

</html>
